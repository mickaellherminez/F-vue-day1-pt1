<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-js-training-day1</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body id="app">
    <div>
        <img v-bind:src="image">
    </div>    
    <div>
        <p>
            <span>{{firstName}} <strong>{{name}}</strong></span><br>
            <span v-if="exist">
                <span>{{job}}</span><br>
                <span>{{mail}}</span><br>
            </span>
            <button @click="exist = !exist">{{ !exist ? 'J\'existe' : 'Je n\'existe pas' }}</button><br>
        </p>
    </div>
    <!-- JS -->
    <script src="https://unpkg.com/vue@next"></script> 
    <script src="main.js"></script>
    <script>
        const mountApp = app.mount("#app");
    </script>
</body>
</html>
